{% extends 'base.html' %}
{% load static %}

{% block title %}Inscription - MissionHub{% endblock %}

{% block content %}
    <div style="text-align: center; margin-bottom: 2rem;">
        <img src="{% static 'images/logo.png' %}" alt="MissionHub Logo" style="height: 60px;">
    </div>
    <h1>Créer un compte</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
{% endblock %}
